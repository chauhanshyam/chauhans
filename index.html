<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shyam's Portfolio</title>
  <style>
    :root {
      --primary-color: #000000;
      --accent-color: #ff1c1c;
      --text-color: #f4f4f4;
      --bg-color: #111111;
      --section-bg: #1a1a1a;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
    }

    header {
      background-color: var(--primary-color);
      color: var(--accent-color);
      padding: 40px 20px;
      text-align: center;
      border-bottom: 2px solid var(--accent-color);
    }

    h1 {
      margin: 0;
      font-size: 3em;
    }

    h2 {
      text-align: center;
      margin-top: 20px;
      color: var(--accent-color);
    }

    .section {
      max-width: 900px;
      margin: 40px auto;
      padding: 30px;
      background: var(--section-bg);
      box-shadow: 0 4px 12px rgba(255, 28, 28, 0.15);
      border-radius: 10px;
    }

    iframe {
      display: block;
      margin: 20px auto;
      border: 2px solid var(--accent-color);
      border-radius: 6px;
      box-shadow: 0 0 10px rgba(255, 28, 28, 0.3);
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: var(--primary-color);
      color: var(--text-color);
      border-top: 1px solid var(--accent-color);
      margin-top: 60px;
    }

    a {
      color: var(--accent-color);
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    @media (max-width: 600px) {
      iframe {
        width: 100%;
        height: 400px;
      }
    }
  </style>
</head>

<body>
  <header>
    <h1>Shyam's Portfolio</h1>
    <p style="color: #ccc;">Welcome to my professional showcase</p>
  </header>

  <div class="section">
    <h2>Hello World, Meet My Work</h2>
    <iframe width="410" height="460"
      src="https://academy.cs.cmu.edu/sharing/blanchedAlmondChicken811444/embed">
    </iframe>
  </div>

  <footer>
    &copy; 2025 Shyam | Contact: <a href="mailto:your-email@example.com">your-email@example.com</a>
  </footer>
</body>
</html>
